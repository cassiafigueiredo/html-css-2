<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo</h1>
    <form action="" method="get">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="20">
            </p>
            <p>
                <label for="imail">email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx) xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
            <!--fieldset agrupa o formulari por grupos de assuntos, como dados pessoais, escolaridade, renda,etc
            estudar RegEx-->
        </fieldset>
    </form>
</body>
</html>
